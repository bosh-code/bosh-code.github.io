<!DOCTYPE html>
<html class="notSelectable" data-long-press-delay="500" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Minesweeper in JS" name="description">
    <meta content="Ryan Bosher" name="author">
    <link href="/assets/img/favicons/mine-favicon.ico" rel="icon">

    <title>MinesweeperJS</title>

    <!-- Bootstrap core CSS & JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Custom styles -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ae66a4a154.js"></script>
    <link href="/css/blog.css" rel="stylesheet">
    <link href="/css/dark.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="row flex-nowrap justify-content-between align-items-center m-4">
        <div class="col text-center">
            <a class="header-text text-dark" href="/index.html"><em class="fas fa-bomb"></em> MinesweeperJS</a>
        </div>
    </div>
</header>

<div aria-hidden="true" aria-labelledby="winModalLabel" class="modal fade" id="modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <h5 class="modal-title text-white" id="modal-title"><em class="fas fa-crown gold"></em> You win!</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onclick="resetGame()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="time">You took </p>
                <p id="mines">There was </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" onclick="resetGame()" type="button">Replay</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col m-2">
        <div class="game-settings">
            <div class="slider-container row my-3 mx-1 text-center">
                <label class="col text-center" for="diff-slider">Difficulty</label>
                <div>
                    <input class="slider" id="diff-slider" max="3" min="1" type="range" value="1">
                </div>
                <p class="col" id="diff-label"></p>
            </div>
            <div class="slider-container row my-3 mx-1 text-center">
                <label class="col text-center" for="size-slider">Board size</label>
                <div>
                    <input class="slider" id="size-slider" max="3" min="1" type="range" value="1">
                </div>
                <p class="col" id="size-label"></p>
            </div>
            <div class="button-container row my-3 mx-1">
                <div class="col">
                    <button class="btn btn-primary" id="resetButton" onclick="resetGame()">Reset</button>
                </div>
            </div>
        </div>
        <p><em>This works on mobile, but I really don't recommend it</em></p>
    </div>
    <div class="col m-2 board-container">
        <div aria-label="board" class="board" data-long-press-delay="500" id="board"></div>
    </div>
</div>
</body>
<footer>
</footer>
<script src="assets/js/vendor/long-press-event.min.js"></script>
<script src="/src/js/lib.js"></script>
<script src="/src/js/minesweeper.js"></script>
<!--<script src="dist/js/bootstrap.min.js"></script>-->
</html>
